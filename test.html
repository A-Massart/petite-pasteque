<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Up Tech</title>
    <link rel="stylesheet" href="style.css">
        <style>
/*************** FONTS ***************/
@import url('https://fonts.googleapis.com/css2?family=Sigmar&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');

.sigmar{
    font-family: "Sigmar", sans-serif;
    font-weight: 400;
    font-style: normal;
}

.quicksand {
    font-family: "Quicksand", sans-serif;
    font-optical-sizing: auto;
    font-weight: 600;
    font-style: normal;
  }

/*************** ROOTS ***************/
:root{
    --title-top-position : 20vh;
    --title-block-height : 200px;
}

/*************** GENERAL ***************/
.background{
    position: fixed;
    top: 0;
    right: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgb(111, 211, 250);
    z-index: 0;
    scroll-behavior: smooth;
}

/*************** TITLE ***************/
#title h1{
    position: fixed;
    top: var(--title-top-position);
    left: 5vw;
    color: black;
    font-size: 100px;
    text-align: left;
    z-index: 1;
}

#title h2{
    position: fixed;
    top: calc(var(--title-top-position) + 30vh);
    right: 5vw;
    color: black;
    font-size: 40px;
    text-align: right;
    z-index: 1;
}

/*************** SCROLLING DIV ***************/
.bottom-section {
    position: relative;
    width: 100%;
    height: 500px;
    overflow: hidden;
    margin-top: 100vh;
}

.scrolling-div {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    height: 300px;
    background-color: white;
    transition: top 0.3s ease;
    text-align: center;
    font-size: 30px;
    color: black;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Quicksand", sans-serif;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;

    z-index: 2;
}
</style>
</head>
<body>
    <div class="background"></div>

    <div id="title">
        <h1 class="sigmar">What's Up Tech !</h1>
        <h2 class="quicksand">Pour mieux comprendre les technologies d'aujourd'hui.</h2>
    </div>

    <div class="bottom-section">
        <div class="scrolling-div" id="scrollingDiv"><span>Glossaire</span></div>
    </div>

    <!-- Scrolling White Content -->
    <div class="content">
        
    </div>

    <script>
        window.addEventListener("scroll", function() {
            let scrollPosition = window.scrollY;
            let scrollingDiv = document.getElementById("scrollingDiv");
            let maxScroll = 200; // Adjust for desired effect
            let topPosition = Math.min(scrollPosition, maxScroll);
            scrollingDiv.style.top = topPosition + "px";
        });
    </script>
</body>
</html>
